			<ul id="ul">

		 <div class="container">
		 	<div class="edit">
		 	  <div class="editinfo">
	        	<h3>Change Your Informations</h3>
				<div>
				  <form action="">
				    <input type="text" id="firstname" name="firstname" placeholder="Your First name">
				    <input type="text" id="lastname" name="lastname" placeholder="Your Last name">
				    <input type="email" id="email" name="email" placeholder="Your Email">
				    <input type="text" id="address" name="address" placeholder="Your Address">
				    <input type="text" id="biography" name="biography" placeholder="Your Biography">
				    <input type="text" id="occupation" name="occupation" placeholder="Your Occupation">
				    <input type="text" id="expertise" name="expertise" placeholder="Your Expertise"><br><br>
				    <input type="submit" value="Submit">
				  </form>
				</div>
	        </div>
	         <div class="editpass">
	            	<h3>Change Your Password</h3>
					<div>
					  <form action="">
					    <input type="password" id="cpassword" name="cpassword" placeholder="Your Current Password"> 
					    <input type="password" id="lname" name="lastname" placeholder="Your New Password">
					    <input type="password" id="fname" name="firstname" placeholder="Your Confirm New Password"><br><br>
					    <input type="submit" value="Submit">
					  </form>
				   </div>
		     </div>
		 	</div>
	     </div>
